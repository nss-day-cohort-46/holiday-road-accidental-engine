<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Accidental Engines</title>
</head>
<body>
    <main>
        <header>
            <img class="logo" src="images/be372c44-fff5-433e-8f5f-6d8efcb9a833_200x200.png" alt="a jeep with a canoe next to a river">
            <div class="title">
                <h1>Holiday Road</h1>
                <h3>Road Trip Itinerary</h3>
            </div>
        </header>
        <div class="mainContainer">
            <div class=containerLeft>
                <section class="newItineraryContainer">
                    <section class="dropdownTitle"><h2>Choose your destinations...</h2></section>
                    <section class="dropdownContainer">
                        <div class="dropdown" id="parksButton"></div>
                        <div class="dropdown" id="bizarrariesButton"></div>
                        <div class="dropdown" id="eateryButton"></div>
                    </section>
                    <div class="button" id="saveButton"></div>                    
                </section>
                <section class="previews">
                    <h3>Itinerary Preview:</h3>
                    <div class="parkPreview">Park:</div>
                    <div class="parkDetails"></div>
                    <div class="attractionPreview">Bizarre:</div>
                    <div class="attractionDetails"></div>
                    <div class="eateryPreview">Eatery:</div>
                    <div class="eateryDetails"></div>
                </section>
                <div class="weatherPreview"></div>
            </section>
        </div>
        <aside class="savedItinerary">
                <section class="previews">

                <section class="previews">
                    
                </section>
            </div>
            <div class=containerRight>
                <aside class="savedItinerary">
                </aside>
            </div>
        </div>
        <footer>
            <div class="footerBoxes">
                <img class="footerImage" src="images/unnamed.png" alt="the instagram logo">
                <p>@HolidayRoadItinerary</p>
            </div>
            <div class="footerBoxes">
                <p>Copyright 2021</p>
            </div>
            </footer>
    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
